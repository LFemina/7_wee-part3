<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-template-rows: repeat(2, 300px);
            grid-gap: 10px;
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cell cell-7"><img src="./1.avif" alt="1"></div>
        <div class="cell cell-8"><img src="./2.avif" alt="2"></div>
        <div class="cell cell-9"><img src="./3.avif" alt="3"></div>
        <div class="cell cell-9"><img src="./4.jpg" alt="4"></div>
        <div class="cell cell-9"><img src="./5.jpg" alt="5"></div>
        <div class="cell cell-9"><img src="./6.jpg" alt="6"></div>
        <div class="cell cell-9"><img src="./7.jpg" alt="7"></div>
        <div class="cell cell-9"><img src="./8.jpg" alt="8"></div>
        <div class="cell cell-9"><img src="./9.jpg" alt="9"></div>
    </div>

</body>

</html>
